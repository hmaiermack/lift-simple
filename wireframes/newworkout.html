<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>lift simple wireframes</title>
</head>
<body>
    <nav role="navigation">Nav</nav>
    <!--form with options on top defining what program and workout to log
    form input items would change based on a get request using program/workout-->
    <header><h3>New Workout</h3></header>
    
    <form>
        <label for="program-select">Program:</label>
        <select id="program" name="program">
            <option>Program 1</option>
            <option>Program 2</option>
        </select>
        <select id="workout" name="workout">
            <option>workout 1</option>
            <option>workout 1</option>
            <option>create new</option>
        </select>
        <div style="display: flex; flex-direction: column;" class="inputDiv">
        <p>form content rendered depending on above selections, with empty form for create new workout</p>
        <label for="ex">Exercise:</label>
        <input type="text" id="ex" name="ex">
        <label for="set">Sets:</label>
        <input type="text" id="set" id="set">
        <label for="rep">Reps:</label>
        <input type="text" id="rep" name="rep">
        </div>  
    </form>
    <button> add another exericse</button>
    <br>
    <button>Add workout</button>
    <footer>Footer</footer>
</body>
</html>

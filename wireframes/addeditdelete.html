<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>lift simple wireframes</title>
</head>
<body>
    <nav role="navigation">Nav</nav>
    <!--list of workouts changes based on your selected program. you can add edit or remove workouts and can create/delete programs-->
    <header><h3>Add, Edit, Delete</h3></header>
    
    <div style="border: 1px solid black; float: left;">
        <ul>
            <h6 style="margin: 0; text-decoration: underline;">Your Programs</h6>
            <li style="background: lightgray;">Program 1</li>
            <li>Program 2</li>
            <li><button>Add new</button></li>
        </ul>
    </div>
    <div style="overflow: hidden;">
        <h3 style="margin-top: 0;">Selected Program</h3>
        <p>list rendered based on what the selected program contains</p>
        <ul>
            <li>Workout 1<button>edit</button><button>remove</button></li>
            <li>Workout 2<button>edit</button><button>remove</button></li>
            <li>Workout 3<button>edit</button><button>remove</button></li>
            <li>Workout 4<button>edit</button><button>remove</button></li>
        </ul>
        <button>Add workout</button>
        <button>Delete Program</button>

    </div>
    <footer>Footer</footer>
</body>
</html>

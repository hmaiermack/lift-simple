<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>lift simple wireframes</title>
</head>
<body>
    <nav role="navigation">Nav</nav>
    <!--form with options on top defining what program and workout to log
    form input items would change based on a get request using program/workout-->
    <header><h3>Log your workout</h3></header>
    
    <form>
        <label for="program-select">Program:</label>
        <select id="program" name="program">
            <option>Program 1</option>
            <option>Program 2</option>
        </select><br>
        <label for="workout">Workout:</label>
        <select id="workout" name="workout">
            <option>Workout 1</option>
            <option>Workout 2</option>    
        </select><br>
        <p>form options change based on workout selected</p>
        <p>Squats</p>
        <label for="set">Sets:</label>
        <input type="text" id="set" id="set"><br>
        <label for="rep">Reps:</label>
        <input type="text" id="rep" name="rep">
    </form>
    <p>other exercises rendered below</p>
    <footer>Footer</footer>
</body>
</html>
